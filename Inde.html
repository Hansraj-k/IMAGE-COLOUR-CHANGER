<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type="file"] {
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output img {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Background Remover</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button id="removeBgBtn">Remove Background</button>
        <div class="output">
            <img id="outputImg" src="" alt="Processed Image" style="display:none;">
        </div>
    </div>
    <script>
        document.getElementById('removeBgBtn').addEventListener('click', async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const formData = new FormData();
                formData.append("image_file", file);

                // Replace with your API key from remove.bg or any AI API you choose to use
                const apiKey = "your-api-key-here"; 
                
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': apiKey
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    const imgUrl = data.result.url;
                    const outputImg = document.getElementById('outputImg');
                    outputImg.src = imgUrl;
                    outputImg.style.display = "block";
                } else {
                    alert("Failed to remove background. Please try again.");
                }
            } else {
                alert("Please upload an image.");
            }
        });
    </script>
</body>
</html>
