<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYNRESH - Image Color Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 218, 24, 0.5);
        }
        canvas {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 10px auto;
            border: 2px solid #836dee;
            border-radius: 10px;
            cursor: crosshair;
        }
        button, input {
            margin: 10px;
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        button {
            background: linear-gradient(45deg, #f94601, #ff782b);
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #ff9b91, #fe99d9);
        }
        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            display: inline-block;
            margin: 10px;
        }
        .header img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="FYNRESH.png" alt="FYNRESH Logo">
    </div>
    <div class="container" id="uploadPage">
        <h2>Upload Your Image</h2>
        <input type="file" id="upload" accept="image/*">
    </div>
    <div class="container" id="editPage" style="display: none;">
        <h2>Edit Image Colors</h2>
        <input type="text" id="hexCode" placeholder="#FFFFFF" readonly>
        <input type="color" id="newColor" value="#ffffff">
        <button onclick="changeColor()">Change Color</button>
        <button onclick="downloadImage()">Download Image</button>
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                    document.getElementById('uploadPage').style.display = 'none';
                    document.getElementById('editPage').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        };

        function changeColor() {
            const selectedHex = document.getElementById('hexCode').value;
            const newHex = document.getElementById('newColor').value;
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            function hexToRgb(hex) {
                let r = parseInt(hex.slice(1, 3), 16);
                let g = parseInt(hex.slice(3, 5), 16);
                let b = parseInt(hex.slice(5, 7), 16);
                return { r, g, b };
            }

            function isMatchingColor(r, g, b, target) {
                return Math.abs(r - target.r) < 20 && Math.abs(g - target.g) < 20 && Math.abs(b - target.b) < 20;
            }

            const targetColor = hexToRgb(selectedHex);
            const newColor = hexToRgb(newHex);

            for (let i = 0; i < data.length; i += 4) {
                if (isMatchingColor(data[i], data[i+1], data[i+2], targetColor)) {
                    data[i] = newColor.r;
                    data[i+1] = newColor.g;
                    data[i+2] = newColor.b;
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }
    </script>
</body>
</html>
