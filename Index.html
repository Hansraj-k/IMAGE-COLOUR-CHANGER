<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Specific Color from Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button, input {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .color-picker-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h2>Remove Specific Color from Image</h2>
        <input type="file" id="upload" accept="image/*">
        <div class="color-picker-container">
            <input type="color" id="colorPicker" value="#ffffff" onchange="updateHexInput()">
            <input type="text" id="hexCode" placeholder="#FFFFFF" onchange="updateColorPicker()">
            <div class="color-box" id="selectedColor"></div>
        </div>
        <button onclick="removeColor()">Remove Color</button>
        <button onclick="downloadImage()">Download Image</button>
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();
        let originalImage = null;

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };

        function removeColor() {
            const colorPicker = document.getElementById('colorPicker');
            const hexCodeInput = document.getElementById('hexCode');
            const targetColor = hexToRgb(hexCodeInput.value || colorPicker.value);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                if (isMatchingColor(data[i], data[i+1], data[i+2], targetColor)) {
                    data[i + 3] = 0; // Set alpha to 0 (transparent)
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function hexToRgb(hex) {
            let bigint = parseInt(hex.slice(1), 16);
            return {
                r: (bigint >> 16) & 255,
                g: (bigint >> 8) & 255,
                b: bigint & 255
            };
        }

        function isMatchingColor(r, g, b, targetColor, tolerance = 50) {
            return Math.abs(r - targetColor.r) < tolerance &&
                   Math.abs(g - targetColor.g) < tolerance &&
                   Math.abs(b - targetColor.b) < tolerance;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'processed-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function updateHexInput() {
            const colorPicker = document.getElementById('colorPicker');
            document.getElementById('hexCode').value = colorPicker.value.toUpperCase();
            document.getElementById('selectedColor').style.backgroundColor = colorPicker.value;
        }

        function updateColorPicker() {
            const hexCodeInput = document.getElementById('hexCode');
            document.getElementById('colorPicker').value = hexCodeInput.value;
            document.getElementById('selectedColor').style.backgroundColor = hexCodeInput.value;
        }
    </script>
</body>
</html>
