<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove and Change Color from Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            margin: 20px;
        }

        #imageCanvas {
            border: 1px solid #ccc;
            max-width: 100%;
        }

        input[type="color"], input[type="file"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Remove and Change Image Color</h1>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <input type="color" id="colorToRemove" title="Pick color to remove">
        <input type="color" id="newColor" title="Pick new color">
        <div class="controls">
            <button onclick="applyColorChange()">Apply Changes</button>
        </div>
        <canvas id="imageCanvas"></canvas>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const colorToRemoveInput = document.getElementById('colorToRemove');
        const newColorInput = document.getElementById('newColor');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');

        let image = new Image();
        
        // Load image onto canvas when a file is chosen
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                    image.onload = function() {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Apply color changes to the image
        function applyColorChange() {
            const colorToRemove = hexToRgb(colorToRemoveInput.value);
            const newColor = hexToRgb(newColorInput.value);

            // Get image data from canvas
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];     // Red
                const g = data[i + 1]; // Green
                const b = data[i + 2]; // Blue

                // Compare pixel color with the color to remove
                if (Math.abs(r - colorToRemove.r) < 40 && 
                    Math.abs(g - colorToRemove.g) < 40 && 
                    Math.abs(b - colorToRemove.b) < 40) {
                    
                    // Change the color to the new one
                    data[i] = newColor.r;     // Red
                    data[i + 1] = newColor.g; // Green
                    data[i + 2] = newColor.b; // Blue
                }
            }

            // Put the modified image data back on canvas
            ctx.putImageData(imageData, 0, 0);
        }

        // Convert HEX color to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return { r, g, b };
        }
    </script>

</body>
</html>
