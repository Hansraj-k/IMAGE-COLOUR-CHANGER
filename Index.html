<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYNRESH - Image Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #f5f0ea;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        canvas {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 10px auto;
            border: 1px solid #cf88f0;
            border-radius: 5px;
            cursor: crosshair;
        }
        button, input {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #836dee;
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #cf88f0;
        }
        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: inline-block;
            margin: 10px;
        }
        .hidden { display: none; }
        #uploadSection { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <div id="uploadSection">
        <img src="FYNRESH.png" alt="FYNRESH Logo" width="200">
        <h2>Upload an Image to Start</h2>
        <input type="file" id="upload" accept="image/*">
    </div>
    
    <div id="editor" class="container hidden">
        <h2>Remove or Change Specific Color</h2>
        <div>
            <input type="text" id="hexCode" placeholder="#FFFFFF" readonly>
            <input type="text" id="rgbCode" placeholder="RGB(255,255,255)" readonly>
            <div class="color-box" id="selectedColor"></div>
        </div>
        <input type="color" id="newColor" value="#ffffff">
        <button onclick="changeColor()">Change Color</button>
        <button onclick="removeColor()">Remove Color</button>
        <button onclick="downloadImage()">Download Image</button>
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const uploadSection = document.getElementById('uploadSection');
        const editor = document.getElementById('editor');
        let img = new Image();

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                    uploadSection.classList.add('hidden');
                    editor.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        };
    </script>
</body>
</html>
