<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Color from Image</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ddd;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Remove Color from Image ðŸŒˆ</h1>
  <input type="file" id="uploadImage" accept="image/*">
  <canvas id="canvas"></canvas>
  <button id="removeColorBtn">Remove Color ðŸŽ¨</button>
</div>

<script>
  document.getElementById('uploadImage').addEventListener('change', handleImageUpload);
  document.getElementById('removeColorBtn').addEventListener('click', removeColor);

  let img = new Image();
  let canvas = document.getElementById('canvas');
  let ctx = canvas.getContext('2d');
  let imageData;

  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }

  img.onload = function() {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  };

  function removeColor() {
    // The color to remove (in RGB format)
    const targetColor = { r: 255, g: 0, b: 0 }; // Example: Red

    for (let i = 0; i < imageData.data.length; i += 4) {
      let r = imageData.data[i];
      let g = imageData.data[i + 1];
      let b = imageData.data[i + 2];

      // Check if the pixel is close to the target color
      if (isColorMatch(r, g, b, targetColor)) {
        imageData.data[i + 3] = 0; // Make the pixel transparent (remove it)
      }
    }

    ctx.putImageData(imageData, 0, 0);
  }

  function isColorMatch(r, g, b, target) {
    // Allow a tolerance for color matching (to account for slight variations)
    const tolerance = 30;
    return (
      Math.abs(r - target.r) < tolerance &&
      Math.abs(g - target.g) < tolerance &&
      Math.abs(b - target.b) < tolerance
    );
  }
</script>

</body>
</html>
