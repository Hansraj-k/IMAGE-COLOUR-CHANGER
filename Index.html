<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Specific Color from Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: crosshair;
        }
        button, input {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
            display: inline-block;
            margin: 10px;
        }
        .color-preview {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
            display: none;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Remove Specific Color from Image</h2>
        <input type="file" id="upload" accept="image/*">
        <div>
            <input type="text" id="hexCode" placeholder="#FFFFFF" readonly>
            <input type="text" id="rgbCode" placeholder="RGB(255,255,255)" readonly>
            <div class="color-box" id="selectedColor"></div>
        </div>
        <button onclick="removeColor()">Remove Color</button>
        <button onclick="downloadImage()">Download Image</button>
        <canvas id="canvas"></canvas>
        <div id="colorPreview" class="color-preview"></div>
    </div>
    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPreview = document.getElementById('colorPreview');
        let img = new Image();
        let originalImage = null;

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const hexColor = `#${pixel[0].toString(16).padStart(2, '0')}${pixel[1].toString(16).padStart(2, '0')}${pixel[2].toString(16).padStart(2, '0')}`.toUpperCase();
            colorPreview.style.backgroundColor = hexColor;
            colorPreview.style.left = `${event.clientX}px`;
            colorPreview.style.top = `${event.clientY}px`;
            colorPreview.style.display = 'block';
        });

        canvas.addEventListener('mouseleave', () => {
            colorPreview.style.display = 'none';
        });

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const hexColor = `#${pixel[0].toString(16).padStart(2, '0')}${pixel[1].toString(16).padStart(2, '0')}${pixel[2].toString(16).padStart(2, '0')}`.toUpperCase();
            document.getElementById('hexCode').value = hexColor;
            document.getElementById('rgbCode').value = `RGB(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
            document.getElementById('selectedColor').style.backgroundColor = hexColor;
        });
    </script>
</body>
</html>
